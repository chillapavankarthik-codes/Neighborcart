server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: order-share-backend
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/ordershare}
    username: ${SPRING_DATASOURCE_USERNAME:ordershare}
    password: ${SPRING_DATASOURCE_PASSWORD:ordershare}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  flyway:
    enabled: true

app:
  auth:
    otp-expiry-minutes: ${APP_AUTH_OTP_EXPIRY_MINUTES:5}
    session-expiry-hours: ${APP_AUTH_SESSION_EXPIRY_HOURS:168}
    dev-otp-enabled: ${APP_AUTH_DEV_OTP_ENABLED:true}
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:4200,http://127.0.0.1:4200,http://localhost:4300,http://127.0.0.1:4300}
